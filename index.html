<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="apple-mobile-web-app-capable"
      content="yes"
    />
    <meta name="theme-color" />
    <link
      rel="manifest"
      href="/app.webmanifest"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <title>Hacker News</title>
    <script
      defer
      data-domain="hackernews.cool"
      src="https://plausible.woven.design/js/script.js"
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
