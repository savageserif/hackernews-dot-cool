<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-capable"
      content="yes"
    />
    <meta name="theme-color" />
    <link
      rel="preload"
      as="font"
      href="/fonts/SourceSans3VF-Upright.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="/fonts/SourceSans3VF-Italic.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="/fonts/SourceCodeVF-Upright.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="/fonts/NiceVAR.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="/fonts/NiceVAR-Italic.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="manifest"
      href="/app.webmanifest"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16.png"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <meta
      property="og:url"
      content="https://hackernews.cool/"
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:title"
      content="hackernews.cool"
    />
    <meta
      property="og:description"
      content="A multi-column reading experience for Hacker News"
    />
    <meta
      property="og:image"
      content="https://hackernews.cool/social-preview.png"
    />
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      property="twitter:domain"
      content="hackernews.cool"
    />
    <meta
      property="twitter:url"
      content="https://hackernews.cool/"
    />
    <meta
      name="twitter:title"
      content="hackernews.cool"
    />
    <meta
      name="twitter:description"
      content="A multi-column reading experience for Hacker News"
    />
    <meta
      name="twitter:image"
      content="https://hackernews.cool/social-preview.png"
    />
    <meta
      name="description"
      content="A multi-column reading experience for Hacker News"
    />
    <title>Hacker News</title>
    <script
      defer
      data-domain="hackernews.cool"
      src="https://plausible.woven.design/js/script.js"
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
